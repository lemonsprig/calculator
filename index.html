<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts/script.js" defer></script>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="calculator">
        <div class="display-wrapper">
            <div class="display-operator"></div>
            <div class="display-value"></div>
        </div>  
        <ul class="buttons-grid">
            <li class="button" data-clear="clear">clear</li>
            <li class="button" data-delete="delete">del</li>
            <li class="button operator" data-operator="+">+</li>
            <li class="button" data-number="1">1</li>
            <li class="button" data-number="2">2</li>
            <li class="button" data-number="3">3</li>
            <li class="button operator" data-operator="-">-</li>
            <li class="button" data-number="4">4</li>
            <li class="button" data-number="5">5</li>
            <li class="button" data-number="6">6</li>
            <li class="button operator" data-operator="*">*</li>
            <li class="button" data-number="7">7</li>
            <li class="button" data-number="8">8</li>
            <li class="button" data-number="9">9</li>
            <li class="button operator" data-operator="/">/</li>
            <li class="button operator" data-sign="+-">+ -</li>
            <li class="button" data-number="0">0</li>
            <li class="button" data-number=".">.</li>
            <li class="button equals" data-equals="=">=</li>
        </ul>        
    </div>
    
</body>
</html>
