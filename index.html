<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts/script.js" defer></script>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
        </div>
        <ul class="buttons-grid">
            <li class="button" value="clear" data-key="clear">clear</li>
            <li class="button operand" data-key="+">+</li>
            <li class="button" value="1" data-key="1">1</li>
            <li class="button" value="2" data-key="2">2</li>
            <li class="button" value="3" data-key="3">3</li>
            <li class="button operand" data-key="-">-</li>
            <li class="button" value="4" data-key="4">4</li>
            <li class="button" value="5" data-key="5">5</li>
            <li class="button" value="6" data-key="6">6</li>
            <li class="button operand" data-key="*">*</li>
            <li class="button" value="7" data-key="7">7</li>
            <li class="button" value="8" data-key="8">8</li>
            <li class="button" value="9" data-key="9">9</li>
            <li class="button operand" data-key="/">/</li>
            <li class="button operand" data-key="+-">+ -</li>
            <li class="button" value="0" data-key="0">0</li>
            <li class="button" value="." data-key=".">.</li>
            <li class="button equals" data-key="1">=</li>
        </ul>        
    </div>
    
</body>
</html>
