<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts/script.js" defer></script>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">

        </div>
        <ul class="buttons-grid">
            <li class="button" data-key="clear">clear</li>
            <li class="button operand" data-key="1">+</li>
            <li class="button" data-key="1">1</li>
            <li class="button" data-key="1">2</li>
            <li class="button" data-key="1">3</li>
            <li class="button operand" data-key="1">-</li>
            <li class="button" data-key="1">4</li>
            <li class="button" data-key="1">5</li>
            <li class="button" data-key="1">6</li>
            <li class="button operand" data-key="1">*</li>
            <li class="button" data-key="1">7</li>
            <li class="button" data-key="1">8</li>
            <li class="button" data-key="1">9</li>
            <li class="button operand" data-key="1">/</li>
            <li class="button operand" data-key="1">+ -</li>
            <li class="button" data-key="1">0</li>
            <li class="button" data-key="1">.</li>
            <li class="button equals" data-key="1">=</li>
        </ul>        
    </div>
    
</body>
</html>
